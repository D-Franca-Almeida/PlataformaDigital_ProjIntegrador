<body>
    <section class="c1">
        <div class="c11">
            <h1>Bem Vindo de volta!</h1 ><hr style="color: #08F984;">
            <p>Caso não tenha uma conta <br></p>
            <div class="registro-btn">
                <a href="registro.html">
                    <button>

                    </button>
                </a>
            </div>
        </div>
        <div class="c12">
            <div class="login">
                <h1>LOGIN</h1>
                <label for="usuario">Usuário</label><br>
                <input type="text" name="usuario" placeholder="Digite seu usuário"><br>
                <label for="senha">Senha</label><br>
                <input type="password" name='senha' placeholder="Digite sua senha">
                <button>
                    LOGIN
                </button>
                <div class="esqueceu-a-senha">
                    <a href="esqueceu_a_senha.html">Esqueceu a senha?</a>
                </div>
            </div>
            
        </div>
