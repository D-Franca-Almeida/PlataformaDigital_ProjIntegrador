<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários - Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #007BFF;
            padding: 15px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .filter-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .filter-container input,
        .filter-container select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none; /* Escondido por padrão */
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .actions button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Gerenciar Usuários</h1>
    </div>

    <div class="container">
        <!-- Filtros -->
        <div class="filter-container">
            <input type="text" placeholder="Pesquisar por Nome ou Email">
            <select>
                <option value="">Status</option>
                <option value="ativo">Ativo</option>
                <option value="suspenso">Suspenso</option>
            </select>
            <input type="date">
            <button class="button" onclick="toggleForm()">Adicionar Usuário</button>
        </div>

        <!-- Formulário de Adicionar/Editar Usuários -->
        <div class="form-container" id="userForm">
            <h2>Adicionar Novo Usuário</h2>
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Nome Completo">
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email do Usuário">
            
            <label for="role">Perfil:</label>
            <select id="role">
                <option value="paciente">Paciente</option>
                <option value="medico">Médico</option>
            </select>
            
            <button class="button">Salvar Usuário</button>
        </div>

        <!-- Tabela de Usuários -->
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Perfil</th>
                    <th>Status</th>
                    <th>Data de Cadastro</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>João da Silva</td>
                    <td>joao@gmail.com</td>
                    <td>Médico</td>
                    <td>Ativo</td>
                    <td>2023-09-01</td>
                    <td class="actions">
                        <button class="button" onclick="editUser()">Editar</button>
                        <button class="button" onclick="resetPassword()">Resetar Senha</button>
                        <button class="button" onclick="toggleStatus()">Ativar/Suspender</button>
                        <button class="button" onclick="deleteUser()">Deletar</button>
                    </td>
                </tr>
                <!-- Exemplo de outro usuário -->
                <tr>
                    <td>Maria Souza</td>
                    <td>maria@gmail.com</td>
                    <td>Paciente</td>
                    <td>Suspenso</td>
                    <td>2023-09-05</td>
                    <td class="actions">
                        <button class="button" onclick="editUser()">Editar</button>
                        <button class="button" onclick="resetPassword()">Resetar Senha</button>
                        <button class="button" onclick="toggleStatus()">Ativar/Suspender</button>
                        <button class="button" onclick="deleteUser()">Deletar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function toggleForm() {
            const form = document.getElementById('userForm');
            form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
        }

        function editUser() {
            alert('Função para editar o usuário será implementada.');
        }

        function resetPassword() {
            alert('Link de redefinição de senha enviado.');
        }

        function toggleStatus() {
            alert('Status alterado.');
        }

        function deleteUser() {
            alert('Usuário deletado.');
        }
    </script>
</body>
</html>
